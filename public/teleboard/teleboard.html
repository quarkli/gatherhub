<!DOCTYPE html>
<html>
<head>
	<title>Gatherhub Teleboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="icon" href="images/gatherhub-logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts/gatherhub.js"></script>
    <script>
    $(function(){
      var sp = new Gatherhub.SketchPad();
	  sp.borderwidth(10).bordercolor('#BAB').bgcolor('#EFF');
	  sp.pencolor('green').penwidth(1).calibration();
	  sp.fit().appendto('body');		

	  var vp = new Gatherhub.VisualPad();
      vp.bgcolor('#FFE').bordercolor('#EEA').borderwidth(3);
	  vp.defsize(sp.width()/4, sp.height()/4).minimize();
	  vp.moveto('top', 0).moveto('left', 9999).appendto('body');
	  //vp.showresol();
	  
	  sp.attachvp(vp);

	  window.onresize = function(){
	    vp.defsize(sp.width()/4, sp.height()/4).minimize();
		sp.width(sp.width()).height(sp.width()).fit().zoom(sp.zoom());
	  };
	  
	  var btnRoot = new Gatherhub.SvgButton(50, 50);
	  btnRoot.draggable().bordercolor('#CCC').borderwidth(1).borderradius(.25).bgcolor('#FFF');
	  btnRoot.moveto('top', 9999).moveto('left', $(window).width() / 2 - 28).appendto('body');
	  btnRoot.onclick = function(){sp.clearcanvas();};
   });
    </script>
  </head>
  <body>
  </body>
</html>
