<!DOCTYPE html>
<html>
<head>
	<title>Gatherhub</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="icon" href="images/ghub-logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<style>
	.banner {
		font-size: 32px;
		text-align: center;
	}
	.center {
		text-align: center;
	}
	</style>
  </head>
  <body>
  <div class="container-fluid">
	<div class="row banner"><br/><img src="images/ghub-logo.png" width="50px"/></div>
    <div class="row center"><img src="images/ghub-banner.png" width="300px"/></div>
	<div class="row banner">
	  <button type="button" class="btn btn-lg btn-default" data-toggle="modal" data-target="#setuphub">Create Your Hub Now!</button>
	</div><br/>
    <div class="row center">
      <div class="col-sm-3"></div>
      <div class="col-sm-2">
	    <img src="images/screen-chat.svg" width="100px"/><br/>
		<span>Discussion</span>
	  </div>
      <div class="col-sm-2">
	    <img src="images/screen-paint.svg" width="100px"/><br/>
		<span>Exchange Ideas</span>
	  </div>
      <div class="col-sm-2">
	    <img src="images/screen-sharescn.svg" width="100px"/><br/>
		<span>Screen-cast</span>
	  </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row center">
      <div class="col-sm-3"></div>
      <div class="col-sm-2">
	    <img src="images/screen-vchat.svg" width="100px"/><br/>
		<span>Video-cast</span>
	  </div>
      <div class="col-sm-2">
	    <img src="images/screen-conf.svg" width="100px"/><br/>
		<span>P2P Conference</span>
	  </div>
      <div class="col-sm-2">
	    <img src="images/screen-responsive.svg" width="100px"/><br/>
		<span>Rsponsive</span>
	  </div>
      <div class="col-sm-2"></div>
    </div>
	<div class="row center">
	  <br/>Communication And Collaboration Advance Team (CACAT)
	  <br/>
	</div>
  </div>

  <div id="setuphub" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Set up a hub</h4>
        </div>
        <div class="modal-body">
			<form role="form" method="get" action="teleboard.html">
			  <div class="form-group">
				<label for="text">Hub ID:</label>
				<input type="text" class="form-control" name="hub">
			  </div>
			  <div class="form-group">
				<label for="text">Peer Name:</label>
				<input type="text" class="form-control" name="peer">
			  </div>
			  <div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" name="email">
			  </div>
			  <div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" name="pwd">
			  </div>
			  <div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
        </div>
     </div>
    </div>
  </div>

  <div id="enterhub" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter Hub</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
     </div>
    </div>
  </div>

  </body>
</html>
