<!DOCTYPE html>
<html>
<head>
	<title>Gatherhub Teleboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="icon" href="gatherhub-logo.png">    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="gatherhub.teleboard.js"></script>
    <script>
    $(function(){
      var sc = new gatherhub.SvgCanvas();
	  console.log(sc.width() + 'x' + sc.height());
      sc.appendTo('body');
	  sc.margin(5);
	  sc.fit();
	  sc.calibration();
      console.log('zoom=' + sc.zoom(1.5));
	  //console.log(sc.toString());
	  
	  var vp = new gatherhub.VisualPad(sc.width()/4, sc.height()/4, '#grid');
	  vp.appendTo('body');
	  //vp.moveTo('left', 0);
	  //vp.moveTo('top', 0);
	  vp.show();
    });
    </script>
  </head>
  <body>
  </body>
</html>
