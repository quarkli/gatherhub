<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="gatherhub.teleboard.js"></script>
    <script>
    $(function(){
      var pad = new gatherhub.SvgCanvas();

	  console.log(pad.width() + 'x' + pad.height());
      pad.inserInto('body');
	  pad.margin(5);
	  pad.fit();
	  pad.calibration();
      console.log('zoom=' + pad.zoom(1.5));
	  console.log(pad.toString());
	  
	  var vw = new gatherhub.VisualPad(pad.width()/4, pad.height()/4);
	  vw.inserInto('#vpad');
	  vw.src('#grid');
	  vw.zoom(vw.width()/pad.width());
	  vw.offset('x', -vw.x);
	  vw.offset('y', -vw.y);
    });
    </script>
  </head>
  <body>
  <div id="vpad" style="display: block; position: absolute; top: 0px; left 0px"></div>
  </body>
</html>
