<html>
    <head>
        <title>SVG Lab1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="svglab1.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="svglab1.js"></script>
		<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
	</head>
    <body>
	<div class="container-fluid">
		<div id="hubInfo">
			Server:	<input id="svrAddr" type="text" size="30" align="left"/><br>
			Hud ID:	<input id="hubId" type="text" size="30" align="left"/><br>
			Peer Name: <input id="peerName" type="text" size="30" align="left"/><br>
			<button onclick="connectSvr('go')" >OK</button>
			<button onclick="connectSvr('cancel')">Cancel</button>
		</div>
		<div id="touchCursor">
			<img id="curImg" src="marker_black_1.png"/>
		</div>
		<div>
			<svg id="sketchCanvas"><g id="allpaths"></g></svg>
		</div>
		<div id="visualBoard">
			<span id="vispadSizeH"></span>
			<span id="vispadSizeW"></span>
			<svg id="visualCanvas">
				<use xlink:href="#allpaths"/>
			</svg>
		</div>
		<div id="toolbar" style="font-size: 0">
			<button onclick="setPenColor('black')" style="color: black;">黑</button>
			<button onclick="setPenColor('red')" style="color: red">红</button>
			<button onclick="setPenColor('green')" style="color: green">绿</button>
			<button onclick="setPenColor('blue')" style="color: blue">蓝</button>
			<button onclick="setPenColor('white')" style="color: black">擦</button>
			<button onclick="setPenWidth(1)">极细</button>
			<button onclick="setPenWidth(5)">细</button>
			<button onclick="setPenWidth(9)">中</button>
			<button onclick="setPenWidth(21)">粗</button>
			<!--<button onclick="setPenShape('rect')">方</button>
			<button onclick="setPenShape('round')">圆</button>-->
			<button onclick="drawpadSizeup(false)">缩小</button>
			<button onclick="drawpadSizeup(true)">放大</button>
			<button id="btnUndo" onclick="undo()" disabled>复原</button>
			<button id="btnRedo" onclick="redo()" disabled>重做</button>
			<button onclick="resetDrawpad()">回归</button>
			<button onclick="clearDrawpad()">清除</button>
			<button id="btnConn" onclick="connectSvr('set')">連線</button><br>
			<span style="font-size: 9px">
			Text: <input id="txtMsg" type="text" size="25"/>
			<button onclick="sendMsg()">Send</button>
			</span>
		</div>
	</div>
    </body>
</html>
