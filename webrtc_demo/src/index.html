<!DOCTYPE html>
<html>
<head>
<title>baozi chat room</title>
<meta charset="utf-8">
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
<!-- <meta http-equiv="pragma" content="no-cache"> -->
<!-- <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script> -->
<script src="js/lib/jquery.min.js"></script>
<!-- <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
<script src="js/lib/bootstrap.min.js"></script>
<style>
  .container{
    margin-top: 100px;
    height: 600px;
  }
  .menu-container{
    width :190px;
  }
  .usr-container{
    margin-top: -20px;
    height: 400px;
    overflow-y: hidden;
    overflow-x: hidden;
  }
  .messages{
    height: 290px;
    overflow-y: auto;
  }
  #usrList {color: #fff; background-color: #343434; min-height: 400px; }
  #voiceList {color: #fff; background-color: #ff9800; min-height: 400px;}
  #msgsend{
    float: right;
  }
</style>

</head>

<body>
<div class="container" >
  <div class="col-md-6">
    <div class="panel panel-default room">
      <div class="panel-heading room-header">Message List</div>
      <div class="panel-body room-content">
        <ul class="list-group messages" >
        </ul>
        <form class="message-creator">
          <div class="form-group">
            <textarea required class="form-control message-input" placeholder="Ctrl+Enter to quick send"></textarea>
            <button class="btn btn-success" id='msgsend'>send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <nav class ="navbar navbar-inverse" >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#usrList">Users</a></li>
          <li><a href="#voiceList">Talking</a></li>
        </ul>
      </div>  
    </nav>

    <div class="usr-container" data-spy="scroll" data-target=".navbar" data-offset="100">
      <div id="usrList">
        <h1>User List</h1>
        <p>here is user list</p>
      </div>
      <div id="voiceList">
        <h1>Talking list</h1>
        <p>Here is talking list</p>
      </div>
    </div>
   </div>

</div>



<div id='container'>

  <div id='mediaAreas'>
    <audio id='localAudio' autoplay muted></audio>
    <audio id='remoteAudio' autoplay></audio>
    <div id='castingList'></div>
	<button id="mediaButton">Start Broadcast</button>
  </div>


</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/mainbundle.js'></script>

</body>
</html>
